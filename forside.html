<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carletti – Gift Boxes</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/forside.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Indhold -->
  <main class="configurator-container">

    <!-- LEFT PANEL -->
    <section class="configurator-left">

      <!-- Header Box -->
      <div class="header-box">
        <div class="config-header">
          <div class="header-title">
            <img src="img/logo.png" alt="Carletti logo" class="header-logo" />
            <div>
              <h1>Gift box configurator</h1>
              <p>Step 1</p>
            </div>
          </div>
          <div class="weight-box">0 of x g</div>
        </div>
      </div>

      <!-- CONFIG BOX -->
     <div class="config-box">

  <!-- OUTER PACKAGING -->
  <div class="accordion-item active" id="outer">
    <h2 class="accordion-header">
      Packaging
      <i class="fa fa-chevron-down"></i>
    </h2>
    <div class="accordion-content">
<!-- GIFTBOX SECTION -->
<div class="option-section" id="giftbox-section">
  <h3>Giftboxes</h3>
  <div class="option-buttons">
    <button data-type="giftbox-small">Small (24 pralines)</button>
    <button data-type="giftbox-medium">Medium (36 pralines)</button>
    <button data-type="giftbox-large">Large (64 pralines)</button>
  </div>

  <!-- Blister valg (skjult som standard) -->
  <div class="blister-section">
  <h4>Select blister insert</h4>
  <div class="blister-options">
    <button data-blister="3x8">3×8 layout</button>
    <button data-blister="6x6">6×6 layout</button>
    <button data-blister="8x6">8×6 layout</button>
  </div>
</div>

  <!-- Wrapper valg (skjult som standard) -->
  <div class="wrapper-section">
    <h4>Do you want your pralines wrapped?</h4>
    <div class="wrapper-options">
      <button data-wrap="wrapped">Wrapped</button>
      <button data-wrap="unwrapped">Unwrapped</button>
    </div>
  </div>
</div>

<!-- BOX SECTION -->
<div class="option-section" id="box-section">
  <h3>Boxes</h3>
  <div class="option-buttons">
    <button data-type="box-small">Small (135 g)</button>
    <button data-type="box-medium">Medium (400 g)</button>
  </div>

  <!-- Wrapper valg (direkte efter) -->
  <div class="wrapper-section">
    <h4>Do you want your pralines wrapped?</h4>
    <div class="wrapper-options">
      <button data-wrap="wrapped">Wrapped</button>
      <button data-wrap="unwrapped">Unwrapped</button>
    </div>
  </div>
</div>

<!-- BAG SECTION -->
<div class="option-section" id="bag-section">
  <h3>Bags</h3>
  <div class="option-buttons">
    <button data-type="bag-small">Small (100 g)</button>
    <button data-type="bag-medium">Medium (350 g)</button>
    <button data-type="bag-large">Large (1.8 kg)</button>
  </div>

  <!-- Wrapper valg -->
  <div class="wrapper-section">
    <h4>Do you want your pralines wrapped?</h4>
    <div class="wrapper-options">
      <button data-wrap="wrapped">Wrapped</button>
      <button data-wrap="unwrapped">Unwrapped</button>
    </div>
  </div>
</div>

     <div class="config-nav">
  <a href="#" class="back-link" data-prev="">← back</a>
  <a href="#" class="continue-link" data-next="steps/pralines.html">Continue →</a>
</div>
    </div>
  </div>

 <!-- PRALINES -->
<div class="accordion-item" id="pralines">
  <h2 class="accordion-header">
    Pralines
    <i class="fa fa-chevron-down"></i>
  </h2>
  <div class="accordion-content"></div>
</div>

<!-- DESIGN -->
<div class="accordion-item" id="design">
  <h2 class="accordion-header">
    Design
    <i class="fa fa-chevron-down"></i>
  </h2>
  <div class="accordion-content"></div>
</div>

<!-- REQUEST QUOTE -->
<div class="accordion-item" id="quote">
  <h2 class="accordion-header">
    Request quote
    <i class="fa fa-chevron-down"></i>
  </h2>
  <div class="accordion-content"></div>
</div>

    </section>

    <!-- RIGHT PANEL -->

<aside class="configurator-right">
  <div class="summary-box">
    <h2>Order Summary</h2>
    <p class="summary-placeholder">No selections yet.</p>
  </div>
</aside>


  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <script src="js/include.js"></script>
  <script src="js/accordion.js"></script>
  <script src="js/config.js"></script>
  <script src="js/step-loader.js"></script>
  <script src="js/pralines-delegates.js"></script>
</body>
</html>
