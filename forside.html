<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carletti – Gift Boxes</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/forside.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Indhold -->
  <main class="configurator-container">

    <!-- LEFT PANEL -->
    <section class="configurator-left">

      <!-- Header Box -->
      <div class="header-box">
        <div class="config-header">
          <div class="header-title">
            <img src="img/logo.png" alt="Carletti logo" class="header-logo" />
            <div>
              <h1>Chocolate Giftbox Configurator</h1>
            </div>
          </div>
          <div id="tracker" class="weight-box">0 of x g</div>
        </div>
      </div>

      <!-- CONFIG BOX -->
     <div class="config-box">

  <!-- OUTER PACKAGING -->
  <div class="accordion-item active" id="outer">
    <h2 class="accordion-header">
      Packaging
      <button class="info-trigger" data-info-key="packaging">
    <i class="fa fa-info-circle"></i>
  </button>
   <i class="fa fa-chevron-down"></i>
    </h2>
    <div class="accordion-content">
<!-- GIFTBOX SECTION -->
<div class="option-section" id="giftbox-section">
  <h3>
    Giftboxes
    <button class="info-trigger" data-info-key="giftboxes">
      <i class="fa fa-info-circle"></i>
    </button>
  </h3>

  <div class="option-buttons">

    <button data-type="giftbox-small">
      <img src="img/packaging/giftbox.png" alt="Giftbox small">
      <div class="option-header">20 Pralines</div>
      <span>Interval 225 - 275g</span>
    </button>

    <button data-type="giftbox-medium">
      <img src="img/packaging/giftbox.png" alt="Giftbox medium">
      <div class="option-header">40 pralines</div>
      <span>Interval 275 - 325 g</span>
    </button>

    <button data-type="giftbox-large">
      <img src="img/packaging/giftbox.png" alt="Giftbox large">
      <div class="option-header">60 Pralines</div>
      <span>Interval 400 - 500 g</span>
    </button>

  </div>

  <!-- Blister valg -->
  <div class="blister-section">
    <h4>Select blister insert</h4>
    <div class="blister-options">
      <button data-blister="3x8">3×8 layout</button>
      <button data-blister="6x6">6×6 layout</button>
    </div>
  </div>
</div>


  <!-- Wrapper valg (skjult som standard) -->





     <div class="config-nav">
  <a href="#" class="back-link" data-prev="forside.html">← back</a>
  <a href="#" class="continue-link" data-next="pralines.html">Continue →</a>
</div>
    </div>
  </div>

 <!-- PRALINES -->
<div class="accordion-item" id="pralines">
   <h2 class="accordion-header">
    Pralines
    <button class="info-trigger" data-info-key="stepPralines">
      <i class="fa fa-info-circle"></i>
    </button>
    <i class="fa fa-chevron-down"></i>
  </h2>
  <div class="accordion-content"></div>
</div>

<!-- DESIGN -->
<div class="accordion-item" id="design">
  
  <h2 class="accordion-header">
    Design
    <button class="info-trigger" data-info-key="stepDesign">
      <i class="fa fa-info-circle"></i>
    </button>
    <i class="fa fa-chevron-down"></i>
  </h2>
  <div class="accordion-content"></div>
</div>

<!-- REQUEST QUOTE -->
<div class="accordion-item" id="quote">
  <h2 class="accordion-header">
    Request quote
    <i class="fa fa-chevron-down"></i>
  </h2>
  <div class="accordion-content"></div>
</div>

    </section>

    <!-- RIGHT PANEL -->

<aside class="configurator-right">
  <div class="summary-box">
    <h2>Selection Summary</h2>
    <p class="summary-placeholder">No selections yet.</p>
  </div>
</aside>

<!-- GLOBAL INFO PANEL -->
<div id="info-panel" class="info-panel">
  <div class="info-panel-overlay"></div>

  <div class="info-panel-content">
    <button class="info-panel-close" aria-label="Close info">
      &times;
    </button>

    <h3 id="info-panel-title"></h3>

    <div id="info-panel-image-wrap" class="info-panel-image-wrap hidden">
      <img id="info-panel-image" src="" alt="">
    </div>

    <div id="info-panel-body" class="info-panel-body">
      <!-- Tekst/content bliver sat med JS -->
    </div>
  </div>
</div>


  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <script src="js/include.js"></script>
  <script src="js/accordion.js"></script>
  <script src="js/config.js"></script>
  <script src="js/step-loader.js"></script>
  <script src="js/pralines-delegates.js"></script>
  <script src="js/order-summary.js"></script>
  <script src="/js/design.js"></script>
  <script src="/js/quote.js"></script>
  <script src="js/tracker.js"></script>
  <script src="js/info-panel.js"></script>
  
</body>
</html>
